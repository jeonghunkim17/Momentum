<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <header>
      <div id="log-out">
        <i class="fas fa-sign-out-alt fa-lg"></i>
      </div>
      <a href="https://openweathermap.org/" target="_blank">
        <div id="weather">
          <div id="weatherNow">
            <span></span>
          </div>
          <div id="area">
            <span></span>
          </div>
        </div>
      </a>
    </header>
    <h2 id="clock">00:00:00</h2>
    <main>
      <h1 id="greeting" class="hidden"></h1>
      <form id="login-form" class="hidden">
        <h2 id="login-text">Please Write Your Name.</h2>
        <input required maxlength="15" type="text" autofocus />
      </form>

      <form id="todo-form" class="hidden">
        <h2 id="todo-text">Please Write Your Main Task</h2>
        <input required type="text" autofocus />
      </form>
      <ul id="todo-list" class="hidden"></ul>
    </main>
    <footer>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/6247a991a3.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/logout.js"></script>
  </body>
</html>
